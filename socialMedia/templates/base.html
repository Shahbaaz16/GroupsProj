<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stelle Sociale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'socialMedia/css/master.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poor+Story" rel="stylesheet">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}"> Stelle Sociale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">Log out</a>
            </li>
            <li class="nav-item">
              <a> Welcome: {{user.username}} </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}"><i class="fas fa-user" style="color:black;"></i>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}"><i class="fas fa-user-plus" style="color:black;"></i>Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
        </div>
      </nav>
      <!-- CONTENT BLOCK -->
      <div class="container mycontent">
        {% block content %}


        {% endblock %}
      </div>
      <script src="{% static "socialMedia/js/master.js"%}" type="text/javascript" ></script>

  </body>
</html>
